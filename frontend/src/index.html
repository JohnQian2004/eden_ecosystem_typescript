<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eden Simulator Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' ws://localhost:3000 ws://localhost:* http://localhost:3000 http://localhost:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <app-root></app-root>
  <script>
    // Suppress browser extension errors
    window.addEventListener('error', function(e) {
      if (e.message && (e.message.includes('solana') || e.message.includes('Solana') || e.filename && e.filename.includes('solana'))) {
        e.preventDefault();
        return false;
      }
    }, true);
  </script>
</body>
</html>
