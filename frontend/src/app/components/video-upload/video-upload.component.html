<div class="video-upload">
  <input
    type="file"
    #fileInput
    (change)="onFileSelected($event)"
    accept="video/mp4,video/quicktime,video/x-msvideo,video/x-matroska,video/webm"
    multiple
    style="display: none"
  />

  <div class="d-flex gap-2 align-items-center mb-2">
    <button
      class="btn btn-primary"
      (click)="fileInput.click()"
      [disabled]="uploading"
    >
      <i class="bi bi-cloud-upload me-2"></i>
      <span *ngIf="selectedFiles.length > 0">Select Videos ({{ selectedFiles.length }})</span>
      <span *ngIf="selectedFiles.length === 0">Select Videos</span>
    </button>

    <button
      *ngIf="selectedFiles.length > 0"
      class="btn btn-success"
      (click)="uploadVideo()"
      [disabled]="uploading"
      type="button"
    >
      <i *ngIf="!uploading" class="bi bi-send me-2"></i>
      <span *ngIf="uploading" class="spinner-border spinner-border-sm me-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </span>
      <span *ngIf="uploading">Uploading...</span>
      <span *ngIf="!uploading">
        Upload {{ selectedFiles.length }} Video<span *ngIf="selectedFiles.length > 1">s</span>
      </span>
    </button>
  </div>

  <!-- Upload Progress -->
  <div *ngIf="selectedFiles.length > 0 && (uploading || hasUploadProgress())" class="upload-progress mt-2">
    <div *ngFor="let file of selectedFiles" class="upload-item mb-2 p-2 border rounded">
      <div class="d-flex justify-content-between align-items-center">
        <div class="flex-grow-1">
          <div class="d-flex align-items-center gap-2">
            <span>{{ getUploadStatus(file.name) }}</span>
            <span class="fw-medium">{{ file.name }}</span>
            <span class="text-muted small">({{ (file.size / 1024 / 1024).toFixed(2) }} MB)</span>
          </div>
          <div *ngIf="uploadProgress[file.name]?.message" class="small text-muted mt-1">
            {{ uploadProgress[file.name].message }}
          </div>
        </div>
        <div *ngIf="uploadProgress[file.name]?.status === 'uploading'" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Uploading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
