<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eden Simulator Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; connect-src 'self' ws: wss: http: https: https://accounts.google.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com; style-src 'self' 'unsafe-inline' https://accounts.google.com;">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-body text-body">
  <app-root></app-root>
  <script>
    // Suppress browser extension errors
    window.addEventListener('error', function(e) {
      if (e.message && (e.message.includes('solana') || e.message.includes('Solana') || e.filename && e.filename.includes('solana'))) {
        e.preventDefault();
        return false;
      }
    }, true);
  </script>
</body>
</html>
